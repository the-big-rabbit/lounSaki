<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LounSaki</title>
    <link rel="stylesheet" href="src/styles/main.css">

    <!-- Intégration de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Intégration de Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="src/assets/apple-touch-icon.png" />
</head>

<body>
    <!-- Modification du formulaire pour le placer dans une pop-up -->
    <div class="modal fade" data-keyboard="false" data-backdrop="static" id="startGameModal" tabindex="-1"
        aria-labelledby="startGameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="startGameModalLabel">Formulaire de démarrage</h5>
                </div>
                <div class="modal-body">
                    <form id="playerNamesForm">
                        <label for="player1Name">Nom du Joueur 1:</label>
                        <input type="text" id="player1Name" name="player1Name" required>

                        <label for="player1Color">Couleur du Joueur 1:</label>
                        <input type="color" id="player1Color" name="player1Color" value="#ff0000" required>

                        <label for="player2Name">Nom du Joueur 2:</label>
                        <input type="text" id="player2Name" name="player2Name" required>

                        <label for="player2Color">Couleur du Joueur 2:</label>
                        <input type="color" id="player2Color" name="player2Color" value="#0000ff" required>

                        <button type="button" id="startGame" class="btn btn-dark" data-bs-dismiss="modal">Commencer
                            le
                            Jeu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Fenêtre modale pour l'animation de lancer de dés -->
    <div class="modal fade" id="diceModal" data-backdrop="static" tabindex="-1" aria-labelledby="diceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="diceModalLabel">Lancer de dés</h5>
                </div>
                <div class="modal-body text-center" id="contentModalDice">
                    <i id="diceAnimation" class="fas fa-dice fa-spin fa-2x"></i>
                    <div id="dice-modal-result" class="mt-3"></div>
                    <!-- <div id="defiResult"></div> -->
                </div>
                <div class="modal-footer">
                    <button type="button" disabled id="startDefi" class="btn btn-dark" data-bs-dismiss="modal">Le
                        défi est
                        relevé
                        !</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="wrapper">


        <div class="fixed">
            <h1>LounSaki</h1>
            <div class="progressBars">
                <div class="progress mt-3">
                    <div id="player1-progress" style="height: 2rem;" class="progress-bar" role="progressbar"
                        style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress mt-3">
                    <div id="player2-progress" style="height: 2rem;" class="progress-bar" role="progressbar"
                        style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <button id="dice" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#diceModal"></button>
            <div id="dice-result" class="mt-3"></div>
        </div>

        <div id="board" class="container"></div>


        <!-- Intégration de Bootstrap JS (Optionnel, uniquement si vous utilisez des composants Bootstrap interactifs) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="src/scripts/main.js"></script>
</body>

</html>
